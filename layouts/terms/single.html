{{ define "main" }}
<main class="bg-white border rounded-lg shadow-lg max-w-md my-8 px-4 py-8 mx-auto w-full">
  <h1><a class="text-grey-darkest hover:text-indigo" href="{{ .URL }}">{{ .Title }}</a></h1>
  {{ partial "terms" . }}
  <p class="mt-12 text-center w-full">
    <a class="bg-indigo-lighter px-6 py-3 rounded-lg shadow-lg hover:shadow-none text-grey-darkest font-bold text-2xl" href="javascript: history.go(-1)">
      Go back
    </a>
  </p>
</main>
{{ end }}
