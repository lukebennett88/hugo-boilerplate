{{ define "main" }}
  <h1>{{ .Title }}</h1>
  <hr />
  <ul class="list-reset m-0">
    {{ range.Pages }}
    <li>
      <article>
        <h2>
          <a href="{{ .URL }}">{{ .Title }}</a>
        </h2>
        {{ .Content }}
      </article>
    </li>
    <br />
    <hr />
    {{ end }}
  </ul>
{{ end }}
